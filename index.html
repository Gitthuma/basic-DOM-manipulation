<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
</head>
    
<body>
    <section>
        <img src="images/dinosaur.png"
                alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>

    <!--Add a script element just above the closing body tag.-->

    <script>
        /*To manipulate an element inside the DOM, you first need to select it and store a reference to it inside a variable.*/

        const link = document.querySelector('a');

        /*Now we have the element reference stored in a variable, we can start to manipulate it using properties and methods available to it (these are defined on interfaces like HTMLAnchorElement in the case of <a> element, its more general parent interface HTMLElement, and Node â€” which represents all nodes in a DOM). First of all, let's change the text inside the link by updating the value of the Node.textContent property. */

        link.textContent = 'Mozilla Developer Network';

    </script>
</body>
</html>
