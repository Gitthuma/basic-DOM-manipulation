<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
</head>
    
<body>
    <section>
        <img src="images/dinosaur.png"
                alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>

    <!--Add a script element just above the closing body tag.-->

    <script>
        /*To manipulate an element inside the DOM, you first need to select it and store a reference to it inside a variable.*/

        const link = document.querySelector('a');

        /*Now we have the element reference stored in a variable, we can start to manipulate it using properties and methods available to it (these are defined on interfaces like HTMLAnchorElement in the case of <a> element, its more general parent interface HTMLElement, and Node — which represents all nodes in a DOM). First of all, let's change the text inside the link by updating the value of the Node.textContent property. */

        link.textContent = 'Mozilla Developer Network';

        /*We should also change the URL the link is pointing to, so that it doesn't go to the wrong place when it is clicked on.*/

        link.href = 'https://developer.mozilla.org';

        /*Creating and placing new nodes*/

        /*Grab a reference to the section element and asign it to a variable*/

        const sect = document.querySelector ('section');

        /*Create a new paragraph using Document.createElement() and give it some text content*/

        const para = document.createElement('p');
        para.textContent = 'We hope you enjoyed the ride.';

        /*Append the new paragraph (created) at the end of the section using Node.appendChild()*/

        sect.appendChild(para);

        /*Create a text node to be used inside the paragraph the link sits in, to round off the sentence nicely.*/

        const text = document.createTextNode(' — the premier source for web development knowledge.');

        /*Grab a reference to the paragraph the link is inside, and append the text node to it*/

        linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        /*Moving and removing elements*/

        /*Move the paragraph with the link inside it to the bottom of the section*/

        sect.appendChild(linkPara);

        /*Make a copy the paragraph with the link inside it and move it to the bottom of the section*/

        let linkPara2 = linkPara.cloneNode(true);
        sect.appendChild(linkPara2);

        /*Remove the copy of the paragraph with the link inside it*/

        sect.removeChild(linkPara2);

        /*Remove a node based only on a reference to itself*/

        para.remove();

        /*Return the removed node to the bottom of the section*/

        sect.appendChild(para);
        

    </script>
</body>
</html>
